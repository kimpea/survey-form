<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <title>Website Feedback | Survey Form</title>
</head>

<body>
    <div id="main">
        <div class="container">
            <!-- Introduction -->
            <div class="intro">
                <h1 id="title">Website Feedback Survey Form</h1>
                <p id="description">Let us know what you think about our website!</p>
            </div>

            <!-- Form -->
            <form id="survey-form">
                <div class="personal-info">
                    <div class="form-group">
                        <label for="name" id="name-label">Name:</label>
                        <input type="text" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email" id="email-label">Email:</label>
                        <input type="email" id="email" class="form-control" placeholder="example@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="number" id="number-label">Age:</label>
                        <input type="number" id="number" class="form-control" min="0" max="125" placeholder="Age" required>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
