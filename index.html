<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <title>Website Feedback | Survey Form</title>
</head>

<body>
    <div id="main">
        <div class="container">
            <!-- Introduction -->
            <div class="intro">
                <h1 id="title">Website Feedback Survey Form</h1>
                <p id="description">Let us know what you think about our website!</p>
            </div>

            <!-- Form -->
            <form id="survey-form">
                <div class="personal-info">
                    <div class="form-row">
                        <div class="col">
                            <label for="name" id="name-label">* Name:</label>
                            <input type="text" id="name" class="form-control" placeholder="Name" required>
                        </div>
                        <div class="col">
                            <label for="number" id="number-label">* Age:</label>
                            <input type="number" id="number" class="form-control" min="0" max="125" placeholder="Age"
                                required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" id="email-label">* Email:</label>
                        <input type="email" id="email" class="form-control" placeholder="example@example.com" required>
                    </div>
                </div>
                <div class="questions">
                    <div class="form-group">
                        <label for="rating" id="rating-label">* How likely would you recommend this website to a
                            friend?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="rating-radio" id="ratingRadio1" value="option1"
                                required>
                            <label class="form-check-label" for="ratingRadio1">Definitely</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="rating-radio" id="ratingRadio2" value="option2"
                                required>
                            <label class="form-check-label" for="ratingRadio2">Maybe</label>
                        </div>
                        <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="rating-radio" id="ratingRadio3" value="option3"
                                required>
                            <label class="form-check-label" for="ratingRadio3">Unlikely</label>
                        </div>
                        <div class="form-group">
                            <label for="dropdown">Were you able to find the information you were looking for on our
                                website?</label>
                            <select class="form-control" id="dropdown">
                                <option>Yes</option>
                                <option>No</option>
                                <option>I'm not sure</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="comments">What did you like about our website?</label>
                            <textarea class="form-control" id="comments" rows="3" placeholder="E.g. easy to navigate..."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="improvements" id="improvement-label">What improvements should we consider for
                                our website? (Check all that apply):</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="1" id="check1">
                                <label class="form-check-label" for="check1">Navigation</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="2" id="check2">
                                <label class="form-check-label" for="check2">Layout</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="3" id="check3">
                                <label class="form-check-label" for="check3">Quality of content</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="4" id="check4">
                                <label class="form-check-label" for="check4">Media</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="5" id="check5">
                                <label class="form-check-label" for="check5">Customer Service</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="comments">Any comments or suggestions?</label>
                            <textarea class="form-control" id="comments" rows="3" placeholder="Write your comment here..."></textarea>
                        </div>
                        <button id="submit" class="btn btn-warning" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
